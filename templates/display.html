{% extends "index.html" %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-3">
      <div class="d-flex align-items-center">
        <div class="container-fluid">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">@{{username}}</th>
              </tr>
            </thead>
            <tbody>
              {%for row in data%}
                <tr>
                  <th scope="row"><a href="{{row.url_link}}" target="_blank" style="text-decoration: none;cursor: pointer;">{{row.url_name}}</a></th>
                </tr>
              {%endfor%}

            </tbody>
          </table>
        </div>
       
      </div>
    </div>
  </div>
{% endblock %}
